<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Game</h1>
            <form class="form-horizontal" th:action="@{/game/{id}/}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Name</label>
						<div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${game.name}"/>
	                    </div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Wasserfeld</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" disabled="disabled"
								   th:value="${game.wasserfeld}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Bergfeld</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" disabled="disabled"
								   th:value="${game.bergfeld}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Wissenfeld</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" disabled="disabled"
								   th:value="${game.wissenfeld}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Max Movement</label>
						<div class="col-lg-2">
							<input type="text" class="form-control" disabled="disabled"
								   th:value="${game.max_movement}"/>
						</div>
					</div>

            	</fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
